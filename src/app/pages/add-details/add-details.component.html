<app-header></app-header>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<div class="success-popup" *ngIf="successMsg">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i> <!-- Success icon -->
    </div>
    <div class="success-message">
      {{ successMsg }}
    </div>
  </div>

  <div class="error-popup" *ngIf="errorMsg">
    <div class="error-icon">
      <i class="fa fa-exclamation-circle"></i>
    </div>
    <div class="error-message">
      {{ errorMsg }}
    </div>
  </div>
<div class="form-container">
    <div class="form-image">
      <img src="/assets/image6.png" alt="Customer" />
    </div>
    <div class="form-content">
      <h2>Sign Up</h2>
      <form  #customerForm="ngForm" class="customer-form">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username"  placeholder="Enter your username" required/>
          <small *ngIf="customerForm.controls['username']?.invalid && customerForm.controls['username']?.touched" class="text-danger">Name is mandatory</small>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password"  placeholder="Enter your password" required/>
          <small *ngIf="customerForm.controls['password']?.invalid && customerForm.controls['password']?.touched" class="text-danger">Name is mandatory</small>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="name"  placeholder="Enter your full name" required/>
          <small *ngIf="customerForm.controls['name']?.invalid && customerForm.controls['name']?.touched" class="text-danger">Name is mandatory</small>
        </div>
        <div class="form-group">
          <label for="phone">Contact Number</label>
          <input type="text" id="phone" name="phone" [(ngModel)]="phone"  placeholder="Enter your contact number" required minlength="10" maxlength="10"/>
          <small *ngIf="customerForm.controls['phone']?.invalid && customerForm.controls['phone']?.touched" class="text-danger">Contact should be of length 10</small>
        </div>
        <div class="form-group">
            <label for="phone">Aadhar Number</label>
            <input type="text" id="phone" name="aadhar_number" [(ngModel)]="aadhar_number"  placeholder="Enter your aadhar number" minlength="12" maxlength="12" pattern="^[0-9]{12}$" required/>
            <small *ngIf="customerForm.controls['aadhar_number']?.invalid && customerForm.controls['aadhar_number']?.touched" class="text-danger">AadharNumber is mandatory</small>
         </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" [(ngModel)]="address"  placeholder="Enter your address" required></textarea>
          <small *ngIf="customerForm.controls['address']?.invalid && customerForm.controls['address']?.touched" class="text-danger">Address is mandatory</small>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" [(ngModel)]="city"  placeholder="Enter your city" required/>
          <small *ngIf="customerForm.controls['city']?.invalid && customerForm.controls['city']?.touched" class="text-danger">City is mandatory</small>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" [(ngModel)]="pincode"  placeholder="Enter your pincode" required/>
          <small *ngIf="customerForm.controls['pincode']?.invalid && customerForm.controls['pincode']?.touched" class="text-danger">Pincode is mandatory</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
