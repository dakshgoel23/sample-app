<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!doctype html>
<html lang="en" data-bs-theme="auto">
    <body>
<main class="form-signin w-100 m-auto">
    <form>
     
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="error-popup" *ngIf="errorMsg">
      <div class="error-icon">
        <i class="fa fa-exclamation-circle"></i>
      </div>
      <div class="error-message">
        {{ errorMsg }}
      </div>
    </div>
    
  
      <div class="form-floating">
        <input type="email" class="form-control"  placeholder="name@example.com" name="username" [(ngModel)]="username">
        <label for="floatingInput">Email address</label>
       
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
        <label for="floatingPassword">Password</label>
       
      </div>
  
      <!-- <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div> -->
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="onLogin()">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
    </form>
  </main>
  <div style="height: 200px;"></div>
</body>
</html>
