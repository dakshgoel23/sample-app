<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<div class="container mt-5">

  <div class="error-popup" *ngIf="errorMsg">
    <div class="error-icon">
      <i class="fa fa-exclamation-circle"></i>
    </div>
    <div class="error-message">
      {{ errorMsg }}
    </div>
  </div>

  <div class="success-popup" *ngIf="successMsg">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i> <!-- Success icon -->
    </div>
    <div class="success-message">
      {{ successMsg }}
    </div>
  </div>

    <div class="card">
      <div class="card-header">
        <h3>My Profile</h3>
      </div>
      <div class="card-body">
        <!-- Section 1: Customer Details -->
        <h5>Customer Details</h5>
        <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="customer.name" name="name" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" [value]="customer.user?.username"  readonly/>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" [(ngModel)]="customer.phone" name="phone" required/>
            </div>
            <div class="col-md-6">
              <label class="form-label">Aadhar Number</label>
              <input type="text" class="form-control" [(ngModel)]="customer.aadhar_number" name="aadharNumber"  required/>
            </div>
          </div>
  
          <!-- Section 2: Address Details -->
          <h5 class="mt-4">Address Details</h5>
          <div class="col-md-6">
            <label class="form-label " >Address</label>
            <input type="text" class="form-control mb-4"  [(ngModel)]="customer.address.address" name="address" style="width: 500px;" required/>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control"  [(ngModel)]="customer.address.city" name="city" required/>
            </div>
            <div class="col-md-6">
              <label class="form-label">Pincode</label>
              <input type="text" class="form-control"  [(ngModel)]="customer.address.pincode" name="pincode" required/>
            </div>
          </div>
        </form>
      </div>
  
      <!-- Footer -->
      <div class="card-footer text-end">
        <button class="btn btn-warning" (click)="updateProfile()">Edit</button>
      </div>
    </div>
  </div>
